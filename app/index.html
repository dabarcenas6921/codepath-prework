<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Light and Sound Memory Game</h1>
    <p>
      Welcome to the game! Repeat back the pattern by pressing buttons to win.
    </p>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button class="hidden" id="stopBtn" onclick="stopGame()">Stop</button>

    <div class="modal-container" id= "modal_container">
      <div class="modal">
        <h1 id="modal-header">Please select a difficulty</h1>
        <div class="difficultyButtonArea">
          <button id="easyButton" onclick ="difficultySelector(0,0)">Easy</button>
          <button id="mediumButton" onclick ="difficultySelector(400, 50)">Medium</button>
          <button id="hardButton" onclick ="difficultySelector(600, 75)">Hard</button>
          <button id="expertButton" onclick ="difficultySelector(950, 100)">Expert</button>
        </div>
      </div>
    </div>

    <div id="gameButtonArea">
      <button
        id="button1"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
        onclick="guess(1)"
      ></button>
      <button
        id="button2"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
        onclick="guess(2)"
      ></button>
      <button
        id="button3"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
        onclick="guess(3)"
      ></button>
      <button
        id="button4"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
        onclick="guess(4)"
      ></button>
    </div>
  </body>
</html>
